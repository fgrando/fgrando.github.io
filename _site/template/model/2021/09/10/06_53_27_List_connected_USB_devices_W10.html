<p>Windows PowerShell command:</p>

<figure class="highlight"><pre><code class="language-powershell" data-lang="powershell"><span class="n">Get-PnpDevice</span><span class="w"> </span><span class="nt">-PresentOnly</span><span class="w"> </span><span class="o">|</span><span class="w"> </span><span class="n">Where-Object</span><span class="w"> </span><span class="p">{</span><span class="bp">$_</span><span class="o">.</span><span class="w"> </span><span class="n">InstanceId</span><span class="w"> </span><span class="o">-match</span><span class="w"> </span><span class="s1">'^USB'</span><span class="p">}</span></code></pre></figure>
